<template name="updateQuestion">
	<div class="row">
		<div class="col s12 m12 l6">
			{{#if isReady}}
			{{#autoForm collection="Questions" id="updateQuestionForm" type="update" doc=question}}
				{{> afQuickField name="question"}}
				{{> afQuickField name="answer"}}
				{{> afQuickField name="tags"}}

				<button type="submit" class="btn btn-primary">Submit</button>
			{{/autoForm}}
			{{/if}}
		</div>
	</div>
</template>

<template name="updateQuestionToolbar">
	<a href="/projects/{{projectId}}" class="waves-effect">
		<i class="mdi-navigation-arrow-back"></i>
	</a>
	<div class="left brand-logo">Update Question</div>

	<ul class="right">
		<li>
			<a href="/projects/{{projectId}}" class="waves-effect">
				<i id="deleteQuestionButton" class="mdi-action-delete"></i>
			</a>
		</li>
	</ul>
</template>
