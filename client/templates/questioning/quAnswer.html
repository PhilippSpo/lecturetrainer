<template name="qaAnswer">
<div class="list-item">
	The correct answer is:
</div>
{{#with question}}
	<div class="list-item">
		<div class="primary">{{this.answer}}</div>
	</div>
{{/with}}
<div class="row">
	<div class="col s12">Did you know that?</div>
	<div class="col s12">
		<button id="correctAnswer" class="btn waves-effect green">
			<i class="mdi-action-done"></i>
		</button>
		<button id="wrongAnswer" class="btn waves-effect red">
			<i class="mdi-navigation-close"></i>
		</button>
	</div>
</div>
</template>
