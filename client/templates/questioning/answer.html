<template name="answer">
	<div class="center-wrapper">
		<div class="list-heading">
			{{#if correct}}
			Your answer was correct
			{{else}}
			Your answer was wrong
			{{/if}}
		</div>
		{{#with question}}
		<div class="row">
			<div class="col s12">
				{{#if reverse}}
					The Translation of "{{this.answer}}" in {{project.speechA}} is:
				{{else}}
					The Translation of "{{this.question}}" in {{project.speechB}} is:
				{{/if}}
			</div>
		</div>
		<div class="list-item">
			<div class="icon">
				<i class="mdi-navigation-check text-green"></i>
			</div>
			<div class="primary">
				{{#if reverse}}
					{{this.question}}
					<voice-player id="textToSay" accent="{{languageA}}" text="{{this.question}}"></voice-player>
					<a id="sayText" class="btn-floating waves-effect waves-light"><i class="mdi-av-play-circle-fill"></i></a>
				{{else}}
					{{this.answer}}
					<voice-player id="textToSay" accent="{{languageB}}" text="{{this.answer}}"></voice-player>
					<a id="sayText" class="btn-floating waves-effect waves-light"><i class="mdi-av-play-circle-fill"></i></a>
				{{/if}}
			</div>
		</div>
		{{#unless correct}}
		<div class="list-item">
			Your answer was:
		</div>
		<div class="list-item">
			<div class="icon">
				<i class="mdi-navigation-close text-red"></i>
			</div>
			<div class="primary">{{userAnswer}}</div>
		</div>
		{{/unless}}
		{{/with}}

		<div class="row">
			<div class="col s12">
				<button id="nextQuestion" class="btn waves-effect blue accent-2">OK</button>
			</div>
		</div>
	</div>
</template>

<template name="answerToolbar">
	<a href="/projects/{{projectId}}" class="waves-effect">
		<i class="mdi-navigation-arrow-back"></i>
	</a>
	<div class="left brand-logo">Solution</div>
</template>
